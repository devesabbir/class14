<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiverr Counter</title>


    <link rel="stylesheet" href="style.css">
</head>
<body>
     
     <section class="counterWrapper">
          <div class="mid">
           <div class="input">
                <input id="cdate" type="date">
                <input id="ctime" type="time">
                <button id="obtn">Order Now</button>
                <button id="pbtn">Reset</button>

           </div>
           <div class="counterOutput">
                 
           </div>
        </div>
     </section >


     <section class="agecalsec">
           <div class="mid">
                  <div class="input">
                        <input id="agename" type="text" placeholder="Name">
                        <label  for="">Date Of Birth:</label>
                        <input id="agedate"  type="date">
                        <input type="radio" name="gender" value="male"> Male
                        <input type="radio" name="gender" value="female"> Female
                        <button id="calbtn">Calculate</button>
                  </div>

                  <div class="result">
                        
                  </div>
           </div>
     </section>
     

    <section class="toSection">
          <div class="mid">
                <div class="input">
                      
                </div>    
          </div> 
    </section>
    <script src="function.js"></script>
    <script src="app.js"></script>
</body>
</html>
