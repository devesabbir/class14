<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.4/css/pro.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<section class="agecal mt-5">
		<div class="container">
			 <div class="row">
				  <div class="col-lg-5">
                <div class="form">
							  <form class="form-control p-3" id="birth_form">
								   <input class="form-control" type="text" placeholder="Name">
								   <input type="radio" name="gender" value="Male"> <label for="">Male</label>
								   <input type="radio" name="gender" value="Female"> <label for="">Female</label>
								   <input class="form-control"  type="date">
								   <button class="btn btn-info w-100 text-white my-2" type="submit">Calculate</button>
							  </form>
						</div>
				  </div>
				  <div class="col-lg-7">
              <div class="age_output card h-100 px-4 pt-1">
                   <h4 class="text-center text-secondary">Your Age</h4>
                   <hr>           
						</div>
				  </div>
			 </div>
		</div>
 </section> 

 <section class="productSection ">
         <div class="container">
              <div class="row">
                    <div class="col-lg-5">
                           <div class="prodash card">
                                 <h4 class="text-center text-secondary mt-2">Add Product</h4>
                                 <form class="form-control p-3" id="product_form">
                                      <input name="name" class="form-control my-1" type="text" placeholder="Product Name">
                                      <input name="link" class="form-control my-1" type="text" placeholder="Product Image URL">
                                      <input name="price" class="form-control my-1" type="text" placeholder="Price">
                                      <input name="sale-price" class="form-control my-1" type="text" placeholder="Sale Price">
                                      <select class="form-control" name="select" id="">
                                           <option value="In Stock">In Stock</option>
                                           <option value="Out of Stock">Out of Stock</option>
                                      </select>

                                      <button class="btn btn-info text-white w-100 my-1" type="submit">Add</button>
                                 </form>
                           </div>   
                    </div>
                    <div class="col-lg-7">
                         <div class="product_area">
                                <div id="pro-container" class="row">
                                      
                                  
                                 
                                </div>
                         </div>
                    </div>
              </div>
         </div>
 </section>

 <section class="developer">
         <div class="container">
                <div class="row">
                       <div class="col-lg-5">
                             <div class="devdash">
                                   <form id="dev-form" class="form-control p-3">
                                         <input name="name" type="text" class="form-control my-1" placeholder="Name">
                                         <input name="img" type="text" class="form-control my-1" placeholder="Img URL">
                                         <input type="checkbox" class="form-check-input my-1" value="Mern">
                                         <label for="">Mern</label>
                                         <input type="checkbox" class="form-check-input my-1" value="Python" >
                                         <label for="" >Python</label>
                                         <input type="checkbox" class="form-check-input my-1" value="PHP">
                                         <label for="">PHP</label>
                                         <input type="checkbox" class="form-check-input my-1" value="Django">
                                         <label for="">Django</label>
                                         <input name="fb" type="text" class="form-control my-1" placeholder="Facebook">
                                         <input name="twt" type="text" class="form-control my-1" placeholder="Twiter">
                                         <input name="linkd" type="text" class="form-control my-1" placeholder="Linkedin">
                                         <button class="btn btn-info text-white w-100 my-1" type="submit">Add</button>
                                   </form>
                             </div>
                       </div>
                       <div class="col-lg-7">
                             <div class="devoutput">
                                   <div id="devsout" class="row">
                                          
                                   </div>
                             </div>
                       </div>
                </div>
         </div>
 </section>


    <!-- Optional JavaScript; choose one of the two! -->
     <script src="function.js"></script>
     <script src="app.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
